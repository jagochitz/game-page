    <title>Bertoldo's Magic Ball</title>

<body>

    <main class="game">
        <section class="game__presentation">
            <h1>Bertoldo's Magic 8-Ball</h1>

            <p>Look closely at the ball, think about a question, and when your heart is ready ...</p>

            <p>Press the button to find out the answer or receive advice !!!</p>
        </section>
    
        <section class="game__main">
            <div class="game__main-ball">
                <button class="game__main-button" id="ask">Ok give me the answer</button>
            </div>
        </section>
        <section id="answer" class="game__main-answer">
           
        </section>
    </main>


    <script src="assets/script/script.js"></script>
